#### Config file for /etc/nginx/conf.d/default.conf


server {
    listen       80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    ##### My Changes #####

    # Nginx will send "Location: /" instead of "Location: http://host:80/".
    # This prevents issues with nginx "smartly" using the full path plus port number,
    # even though it doesn't know what port number may be on the outside of the container.
    absolute_redirect off;

    # Error 404 & 403 triggers HomePageRedirect
    error_page 404 403 = @homepageredirect;

    # HomePageRedirect gives HTTP code 302 (redirect) and goes to home page.
    location @homepageredirect {
        return 302 /;
    }

    #Hide nginx version to prevent info leakage
    server_tokens off;

    # Stop other sites from embedding my site in iframe (aka clickjacking)
    add_header X-Frame-Options "SAMEORIGIN";

    # Prevent MIME sniffing (prevents browsers from trying to guess file types)
    add_header X-Content-Type-Options "nosniff";

    # TCP Optimizations:
    tcp_nopush on;
    tcp_nodelay on;

    # Enable Gzip for text-based assets (gzip compression increses file size)
    gzip on;
    # middle of the road compression (scale is 1-9):
    gzip_comp_level 5;
    # Don't compress file smaller than 2048 bytes:
    gzip_min_length 2048;
    # Ensure Nginx compresses content even when behind a proxy (like Traefik).
    gzip_proxied any;
    # Tells caches (CDNs, browsers) to store both compressed and uncompressed versions.
    gzip_vary on;

    # MIME Types
    # By default, Nginx ONLY compresses text/html. You must list the rest!
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;


    # --- 1. PROXY-SPECIFIC SETTINGS (For Traefik) ---
    # Trust Docker private networks to send correct Real-IPs
    set_real_ip_from  10.0.0.0/8;
    set_real_ip_from  172.16.0.0/12;
    set_real_ip_from  192.168.0.0/16;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;


    ##### End of My Changes #####

